<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="media" content="width=device-width,initial-scale=1">
  <title>Portfolio Site</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-md-6">
          <img class="logo-image" alt="Udacity Logo" src="img/Udacity_logo.png">
        </div>
        <div class="col-md-6 portfolio-title">
          <h1>Rodrigo Katsuo Ogawa</h1>
          <h3>Front-end Developer</h3>
        </div>
      </div>
    </header>
    <article>
      <div class="row">
        <div class="col-md-12">
          <img src="img/Frontend_ide.png" alt="My IDE" class="main-image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 featured-work-title">
          <h2>Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img class="work-image" alt="Arcade Game" src="img/Arcade_game.png">
          <h3 class="featured-work-subtitle">Arcade Game</h3>
          <p class="featured-work-link">
            <a target="_blank" href="https://github.com/rkogawa/frontend-nanodegree-arcade-game">https://github.com/rkogawa/frontend-nanodegree-arcade-game</a>
          </p>
        </div>
        <div class="col-md-4">
          <img class="work-image" alt="Neighborhood Map" src="img/Neighborhood_map.png">
          <h3 class="featured-work-subtitle">Neighborhood Map</h3>
          <p class="featured-work-link">
            <a target="_blank" href="https://github.com/rkogawa/rkogawa-neighborhood-map">https://github.com/rkogawa/rkogawa-neighborhood-map</a>
          </p>
        </div>
        <div class="col-md-4">
          <img class="work-image" alt="Matching Game" src="img/Matching_game.png">
          <h3 class="featured-work-subtitle">Matching Game</h3>
          <p class="featured-work-link">
            <a target="_blank" href="https://github.com/rkogawa/fend-project-memory-game">https://github.com/rkogawa/fend-project-memory-game</a>
          </p>
        </div>
      </div>
    </article>
  </div>
</body>

</html>
