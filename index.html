<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<title>Portfolio Site</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="portfolio-header">
			<div class="row">
				<div class="col-md-6"><img alt="Udacity Logo" class="logo-image" src="img/Udacity_logo.png"></div>
				<div class="col-md-6 portfolio-title">
					<h1>Rodrigo Katsuo Ogawa</h1>
					<h3>Front-end Developer</h3>
				</div>
			</div>
		</header>
		<article class="portfolio-article">
			<div class="row">
				<div class="col-md-12"><img alt="My IDE" class="main-image" src="img/Frontend_ide.png"></div>
			</div>
			<div class="row">
				<div class="col-md-12 featured-work-title">
					<h2>Featured Work</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<img alt="Arcade Game" class="work-image" src="img/Arcade_game.png">
					<h3 class="featured-work-subtitle">Arcade Game</h3>
					<p class="featured-work-link"><a href="https://github.com/rkogawa/frontend-nanodegree-arcade-game" target="_blank">https://github.com/rkogawa/frontend-nanodegree-arcade-game</a></p>
				</div>
				<div class="col-md-4">
					<img alt="Neighborhood Map" class="work-image" src="img/Neighborhood_map.png">
					<h3 class="featured-work-subtitle">Neighborhood Map</h3>
					<p class="featured-work-link"><a href="https://github.com/rkogawa/rkogawa-neighborhood-map" target="_blank">https://github.com/rkogawa/rkogawa-neighborhood-map</a></p>
				</div>
				<div class="col-md-4">
					<img alt="Matching Game" class="work-image" src="img/Matching_game.png">
					<h3 class="featured-work-subtitle">Matching Game</h3>
					<p class="featured-work-link"><a href="https://github.com/rkogawa/fend-project-memory-game" target="_blank">https://github.com/rkogawa/fend-project-memory-game</a></p>
				</div>
			</div>
		</article>
	</div>
</body>
</html>
